set -g mode-keys vi
set -g prefix C-Space
set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g pane-active-border-style fg="#698DDA"
set -g message-style bg=black,fg=white

bind r source-file ~/.config/tmux/tmux.conf
bind 's' split-window -h -c "#{pane_current_path}"
bind 'S' split-window -h -c "~"
bind 'v' split-window -v -c "#{pane_current_path}"
bind 'V' split-window -v -c "~"
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind -n C-p previous-window
bind -n C-n next-window
bind S swap-pane

# set keybinds to select in different modes
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# comment the preceding line and uncomment the following to yank to X clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-clip -in -selection clipboard"

set -g @yank_with_mouse on # or 'on'
# save the tmux environment continuously
set -g @continuum-restore 'on'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# minimal status bar
set -g @plugin 'niksingh710/minimal-tmux-status'
source-file ~/.config/tmux/tmux.status-bar.conf
# only show the status bar when needed. (Prefix is pressed)
# set -g @plugin 'thesast/tmux-transient-status'
# navigate through panes easily
set -g @plugin 'christoomey/vim-tmux-navigator'
# save the tmux sessions across shotdowns
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# yank selection to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
